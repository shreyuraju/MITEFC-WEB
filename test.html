<!DOCTYPE html>
<html>
  <head>
    <title>Call JavaScript function from form</title> 
  </head>
  <body>
    <input type="number" id="amount" placeholder="Enter the Amount" required />
    <button id="submit">Submit</button>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyAacDD6L6X9dsLrQiWehiIEpLhPK7J7I3I",
          authDomain: "mite-fc.firebaseapp.com",
          databaseURL: "https://mite-fc-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "mite-fc",
          storageBucket: "mite-fc.appspot.com",
          messagingSenderId: "389675299033",
          appId: "1:389675299033:web:b59fd72c9d8442a4d90ec8",
          measurementId: "G-HET59T2JMN"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        const rtdb = getDatabase(app);

        document.querySelector("#submit").addEventListener("click", () => {
            const amnt = document.getElementById("amount").value;
            set(ref(rtdb, 'admin/mealsAmt'), {
                amount: amnt
              });
          });

      </script>
  </body>
</html>
